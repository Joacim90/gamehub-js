<!DOCTYPE html>

  <head>

      rel="apple-touch-icon"
      sizes="180x180"

    />

      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"

    <link
      rel="icon"
      type="image/png"

      href="images/favicon-16x16.png"

      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

    <title>Our Games - GameHub</title>

  <body>
    <header>
      <nav>
        <div class="gamhub-logo" id="scroll">
          <a href="index.html">
            <img src="images/GameHub_Logo.png" alt="GameHub logo" />
          </a>
        </div>
        <div class="nav-links">
          <a href="index.html">Home</a>
          <a href="about.html">About</a>
          <a href="contact.html">Contact</a>
        </div>
        <div class="nav-icons">
          <a href="my-account.html">
            <img src="images/avatar.png" alt="Avatar icon" />
          </a>
          <a href="shopping-cart.html">
            <img src="images/grocery-store.png" alt="Shopping cart icon" />
          </a>
        </div>
      </nav>

    <section class="hero text-center">
      <div class="hero-h1">
        <h1>
          Shop digital games for Playbox <br />

        </h1>
      </div>
      <a class="button-primary hero-button" href="#games">Browse our games</a>
    </section>

    <section class="product-cards" id="games">
      <h2 class="game-card-title text-center">All <span>Games</span></h2>
      <div class="filter-bar text-center">
        <label for="genre-filter" class="clr-primary">Filter by genre:</label>
        <select
          id="genre-filter"
          class="button-primary"
          style="margin-left: 10px"
        >
          <option value="all">All</option>
          <option value="Action">Action</option>
          <option value="Adventure">Adventure</option>
          <option value="Sports">Sports</option>
          <option value="Horror">Horror</option>
        </select>
      </div>

    
      <div class="game-cards"></div>
    </section>

    <div class="anchor-arrow">
      <a href="#scroll">
        <img
          src="images/up-arrow.png"
          alt="Arrow up icon for scrolling to top of the page"
        />
      </a>
    </div>

    <footer>
      <div class="footer-items">
        <div class="footer-logo">
          <img src="images/GameHub_Logo-green.png" alt="Gamehub logo green" />
        </div>
        <div class="footer-links">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </div>
        <div class="footer-social">
          <p class="text-center">Follow us on social media</p>
          <a href="#"><img src="images/facebook.png" alt="Facebook logo" /></a>
          <a href="#"
            ><img src="images/instagram.png" alt="Instagram logo"
          /></a>
          <a href="#"><img src="images/social-media.png" alt="x logo" /></a>
        </div>
      </div>
