          <a href="shopping-cart.html"

          /></a>

      </nav>

    <h1 class="text-center">Welcome <span>Back</span></h1>
    <section class="my-account">
      <div class="account-card clr-primary">
        <div><h2 class="clr-primary">My orders</h2></div>
        <div>
          <img src="images/package.png" alt="Icon of a packaging box" />

      </div>
      <div class="account-card clr-primary">

        <div><img src="images/user.png" alt="Icon of a avatar" /></div>

        <div><h2 class="clr-primary">Wishlist</h2></div>
        <div><img src="images/wishlist.png" alt="Wishlist icon" /></div>

        <div><h2 class="clr-primary">Support tickets</h2></div>
        <div><img src="images/service.png" alt="Customer support icon" /></div>
      </div>
      <div class="account-card clr-primary">
        <div><h2 class="clr-primary">My returns</h2></div>
        <div>
          <img src="images/delivery-status.png" alt="Icon of order return" />
        </div>
      </div>
      <a href="index.html">
        <div class="account-card clr-primary">
          <div><h2 class="clr-primary">Back to store</h2></div>
          <div><img src="images/logout.png" alt="Logout icon" /></div>
        </div>
      </a>

    <div class="anchor-arrow">
      <a href="#scroll"
        ><img
          src="images/up-arrow.png"
          alt="Arrow up icon for scrolling to top of the page"
        />
      </a>
    </div>
    <footer>
      <div class="footer-items">
        <div class="footer-logo">
          <img src="images/GameHub_Logo-green.png" alt="Gamehub logo green" />
        </div>
        <div class="footer-links">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>

        <div class="footer-social">
